<h1>Categories</h1>
<div class="container2">
    <div *ngFor="let category of categories; let i = index" class = "box">
        <h2>{{category.name}}</h2>
        <div class="img">
            <img src="{{category.image}}" width="300px" [routerLink]="['/categories', category.id]">
        </div>
    </div>
</div>
